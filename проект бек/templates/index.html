<!DOCTYPE html>
<html>
<head>
    <title>Кинотеатр - Выбор фильма</title>
</head>
<body>
    <h1>Выберите фильм</h1>
    <ul>
        {% for movie in movies %}
        <li>
            <h2>{{ movie.title }} ({{ movie.age_rating }})</h2>
            <a href="{{ url_for('book', movie_id=movie.id) }}">Забронировать</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
